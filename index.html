<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Expense Tracker</h1>

    <main>
        <header>
            <div class="main-title">
                <h5>Total Balance</h5>
                <span id="balance">$0.00</span>
            </div>
            <div>
                <h5>Income</h5>
                <span id="income">$0.00</span>
            </div>
            <div>
                <h5>Expense</h5>
                <span id="expense">$0.00</span>
            </div>
        </header>

        <section class="transaction-action">
            <h3>Transactions</h3>
            <ul id="transactionList"></ul>
        </section>

        <section>
            <h3>Add Transactions</h3>
            <form id="transactionform">
                <div class="Name">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="transactionName" required>
                </div>
                <div class="Amount">
                    <label for="amount">Amount</label>
                    <input type="number" name="amount" id="transactionAmount" value="0" required />
                </div>
                <div class="Date">
                    <label for="date">Date</label>
                    <input type="date" name="date" id="transactionDate" required>
                </div>
                <button type="button" id="addincome">Add Income</button>
                <button type="button" id="addexpense">Add Expense</button>
                <button type="button" id="clear">Clear Tracker</button>
            </form>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
